<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
  <div class="contenedor contenido">
    <div class="contenido-texto">
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="contenido-formulario">
      <div class="contenido-oferta">
        <p>
          Try it free 7 days then $20/mo. thereafter
        </p>
      </div>
      <div class="contenedor-form">
        <form class="formulario">
          <div class="campo">
            <input id="nombre" type="text" placeholder="First Name" class="campo-input">          
            <div class="mensaje-nombre"></div>
          </div>

          <div class="campo">
            <input id="apellido" type="text" placeholder="Last Name" class="campo-input">          
            <div class="mensaje-apellido"></div>
          </div>
          
          <div class="campo">
            <input id="email" type="text" placeholder="Email Address" class="campo-input">          
            <div class="mensaje-email"></div>
          </div>
          
          <div class="campo">
            <input id="password" type="password" placeholder="Password" class="campo-input">          
            <div class="mensaje-password"></div>
          </div>
          
          <div class="campo">
            <input type="submit" value="Claim your free trial" class="boton">          
          </div>
          <h3 class="disclaimer">
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </h3>
        </form>
      </div>
    </div>
  </div>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="/build/js/app.js"></script>
</body>
</html>
